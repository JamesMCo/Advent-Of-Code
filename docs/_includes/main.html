        <main>
            <div id="content" style="display: none;">
                <div id="mainbody" class="container">{% for y in page.years reversed %}
                    <h4 id="{{ y }}" class="deep-purple-text text-lighten-1">{{ y }}</h4>
                    <div class="row">
                        <div class="col s12 l7">
                            <div class="collection">{% for puzzle in site.data[y] %}
{% include puzzlelist.html year=y puzzle=puzzle %}
{%- endfor %}
                            </div>
                        </div>
{% include calendar.html year=y %}
                    </div>
{% endfor %}
                </div>
            </div>
        </main>
    </body>
</html>
