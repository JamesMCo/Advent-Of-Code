<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#673AB7" />

        <meta property="og:title" content="Advent of Code - James C." />
        <meta property="og:url" content="https://mrjamesco.uk/Advent-Of-Code" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="My solutions to the Advent of Code programming challenges" />
        <meta property="og:image" content="https://pbs.twimg.com/profile_images/936385934395920386/MUXoN5zw_400x400.jpg" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="Home - Noxsquad Gameshow" />
        <meta name="twitter:description" content="My solutions to the Advent of Code programming challenges" />
        <meta name="twitter:url" content="https://mrjamesco.uk/Advent-Of-Code" />
        <meta name="twitter:image" content="https://pbs.twimg.com/profile_images/936385934395920386/MUXoN5zw_400x400.jpg" />

        <title>Advent of Code - James C.</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="css/materialize.min.css" rel="stylesheet" type="text/css" media="screen,projection" />
        <link href="css/prism.css" rel="stylesheet" type="text/css" media="screen,projection" />
        <link rel="stylesheet" href="https://cdn.rawgit.com/tonsky/FiraCode/1.204/distr/fira_code.css">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="screen,projection" />

        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/prism.js"></script>
        <script>{% for y in page.years %}
{% include namelist.html year=y %}
{%- endfor %}
            $(document).ready(function() {
                $(".button-collapse").sideNav();
                if (window.location.search !== "")
                {
                    if (window.location.search == "?latest")
                    {
                        window.location.search = "?{{ page.latest }}";
                        $("#mainbody").html("");
                    }
                    if (window.location.search.split("?")[1].split("-").length == 2)
                    {
                        $.ajax({type:    "GET",
                                url:     "https://raw.githubusercontent.com/JamesMCo/Advent-Of-Code/master/" + window.location.search.split("?")[1].split("-")[0] + "/" + window.location.search.split("?")[1].split("-")[1] + "/Part1.py",
                                success: function(response, status, xhr) {
                                    $("#homebutton").removeClass("active").children().attr("href", "/Advent-Of-Code");
                                    $("#homebuttonside").removeClass("active").children().attr("href", "/Advent-Of-Code");
                                    $(".button-collapse").sideNav();
                                    view_puzzle = "<h6><a href=\"https://adventofcode.com/" + window.location.search.split("?")[1].split("-")[0] + "/day/" + parseInt(window.location.search.split("?")[1].split("-")[1]) + "\" target=\"_blank\">View puzzle description on AdventOfCode.com</a></h6>"
                                    if (window.location.search.split("?")[1].split("-")[1] == "Bonus")
                                    {
                                        pname = "Bonus";
                                        view_puzzle = "";
                                    }{% for y in page.years %}
{% include nameheading.html year=y %}
{%- endfor %}
                                    else
                                    {
                                        pname = "Day " + window.location.search.split("?")[1].split("-")[1];
                                    }
                                    $("#mainbody").html("<h4 class='deep-purple-text text-lighten-1'>" + window.location.search.split("?")[1].split("-")[0] + " - " + pname + "</h4>" + view_puzzle + "<h5>Part 1</h5><pre class='language-python line-numbers fira'><code class='language-python fira'>" + response.replace("https://github.com/JamesMCo", "[https://github.com/JamesMCo](https://github.com/JamesMCo)") + "</code></pre>");
                                    $.ajax({type:   "GET",
                                            url:    "https://raw.githubusercontent.com/JamesMCo/Advent-Of-Code/master/" + window.location.search.split("?")[1].split("-")[0] + "/" + window.location.search.split("?")[1].split("-")[1] + "/Part2.py",
                                            success: function(response2, status2, xhr2) {
                                                $("#mainbody").html($("#mainbody").html() + "<h5>Part 2</h5><pre class='language-python line-numbers fira'><code class='language-python fira'>" + response2.replace("https://github.com/JamesMCo", "[https://github.com/JamesMCo](https://github.com/JamesMCo)") + "</code></pre>");
                                            },
                                            complete: function(xhr, status) {
                                                $.ajax({type:    "GET",
                                                        url:     "https://raw.githubusercontent.com/JamesMCo/Advent-Of-Code/master/" + window.location.search.split("?")[1].split("-")[0] + "/" + window.location.search.split("?")[1].split("-")[1] + "/puzzle_input.txt",
                                                        success: function(response, status, xhr) {
                                                            $("#mainbody").html($("#mainbody").html() + "<h5>Puzzle Input <i style='cursor: pointer' class='deep-purple-text text-lighten-1' onclick='$(\"#puzzle_input\").slideToggle();'>[Show/Hide]</i></h5><pre class='language-none line-numbers fira'><code id='puzzle_input' class='language-none line-numbers fira' style='display: none;'>" + response + "</code></pre><a href='/Advent-Of-Code' class='waves-effect waves-light btn-large deep-purple'>Return to solution index</a>");
                                                            Prism.highlightAll();
                                                            $("#content").fadeIn();
                                                        }
                                                });
                                            }
                                    });
                                },
                                error: function(xhr, status, error) {
                                    $("#content").fadeIn();
                                    if (window.location.hash != "")
                                    {
                                        window.location.hash = window.location.hash;
                                    }
                                }
                        });
                    }
                    else
                    {
                        $("#content").fadeIn();
                        if (window.location.hash != "")
                        {
                            window.location.hash = window.location.hash;
                        }
                    }
                }
                else
                {
                    $("#content").fadeIn();
                    if (window.location.hash != "")
                    {
                        window.location.hash = window.location.hash;
                    }
                }
            });
        </script>
    </head>
