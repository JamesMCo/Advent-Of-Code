name: Run Tests

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      year:
        description: "Which year's solutions to run"
        type: "number"
        required: false
jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Check-Out Repository
        uses: actions/checkout@v4
      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - name: â¬ Install Required Packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: ğŸ“‹ Run Tests
        run: |
          script -e -c "python test.py ${{ github.event.inputs.year }}";
        env:
          jamdroid_input_cache_key: ${{ secrets.JAMDROID_INPUT_CACHE_KEY }}
